<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Moda Bella</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script>tailwind.config = { theme: { extend: { colors: { primary: "#1337ec" } } } }</script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Painel Administrativo</h1>
      <p class="text-gray-500 text-sm">Acesso restrito</p>
    </div>

    <form id="admin-login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full rounded-lg border-gray-300 p-3 focus:ring-primary focus:border-primary" placeholder="adm@gmail.com" required>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" class="w-full rounded-lg border-gray-300 p-3 focus:ring-primary focus:border-primary" placeholder="••••" required>
      </div>

      <button type="submit" class="w-full bg-primary text-white font-bold h-12 rounded-lg hover:bg-blue-700 transition-colors">
        Entrar no Painel
      </button>
      
      <p id="error-msg" class="text-red-500 text-sm text-center hidden">Credenciais inválidas ou acesso não autorizado.</p>
    </form>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-gray-400 hover:text-gray-600">Voltar para a Loja</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://lojafeminia3-1.onrender.com/api';

    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = e.target.querySelector('button');
      const errorMsg = document.getElementById('error-msg');

      btn.disabled = true;
      btn.innerText = 'Verificando...';
      errorMsg.classList.add('hidden');

      try {
        const res = await fetch(`${API_URL}/profile/login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();

        if (res.ok) {
          if(data.user.role !== 'admin') {
            throw new Error('Acesso não autorizado. Apenas administradores.');
          }
          localStorage.setItem('token', data.token);
          window.location.href = 'admin-dashboard.html';
        } else {
          throw new Error(data.message || 'Erro ao entrar');
        }
      } catch (err) {
        console.error(err);
        errorMsg.innerText = err.message;
        errorMsg.classList.remove('hidden');
        btn.disabled = false;
        btn.innerText = 'Entrar no Painel';
      }
    });
  </script>
</body>
</html>
