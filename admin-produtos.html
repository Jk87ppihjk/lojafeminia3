<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10">
        <h1 class="font-bold text-lg">Produtos</h1>
        <a href="admin-dashboard.html" class="text-gray-500"><span class="material-symbols-outlined">close</span></a>
    </header>

    <main class="p-4 space-y-4" id="products-list">
        <p class="text-center text-gray-400 mt-10">Carregando produtos...</p>
    </main>

    <div class="fixed bottom-20 right-6 md:bottom-6">
        <button class="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition">
            <span class="material-symbols-outlined">add</span>
        </button>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 z-20 md:hidden">
        <a href="admin-dashboard.html" class="text-gray-500"><span class="material-symbols-outlined">dashboard</span></a>
        <a href="admin-pedidos.html" class="text-gray-500"><span class="material-symbols-outlined">receipt_long</span></a>
        <a href="admin-produtos.html" class="text-blue-600"><span class="material-symbols-outlined">inventory_2</span></a>
        <a href="admin-clientes.html" class="text-gray-500"><span class="material-symbols-outlined">group</span></a>
    </div>

    <script>
        const API_URL = 'https://lojafeminia3-1.onrender.com/api';
        const token = localStorage.getItem('token');
        
        if(!token) window.location.href = 'admin-login.html';

        async function load() {
            try {
                const res = await fetch(`${API_URL}/admin/products`, { headers: { 'Authorization': `Bearer ${token}` }});
                if(!res.ok) throw new Error('Falha ao carregar');
                const prods = await res.json();
                
                document.getElementById('products-list').innerHTML = prods.map(p => `
                    <div class="bg-white p-4 rounded-lg shadow-sm flex gap-4 border border-gray-100">
                        <div class="w-16 h-16 bg-gray-100 rounded bg-cover bg-center" style="background-image: url('${p.image_url || 'https://placehold.co/100'}')"></div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 line-clamp-1">${p.name}</h3>
                            <p class="text-xs text-gray-500">SKU: ${p.sku}</p>
                            <p class="text-blue-600 font-bold mt-1">R$ ${parseFloat(p.price).toFixed(2).replace('.', ',')}</p>
                        </div>
                    </div>
                `).join('');
            } catch(e) {
                console.error(e);
                window.location.href = 'admin-login.html';
            }
        }
        load();
    </script>
</body>
</html>
