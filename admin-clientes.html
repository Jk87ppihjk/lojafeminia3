<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10">
        <h1 class="font-bold text-lg">Clientes</h1>
        <a href="admin-dashboard.html" class="text-gray-500"><span class="material-symbols-outlined">close</span></a>
    </header>

    <main class="p-4 space-y-3" id="customers-list">
        <p class="text-center text-gray-400 mt-10">Carregando clientes...</p>
    </main>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 z-20 md:hidden">
        <a href="admin-dashboard.html" class="text-gray-500"><span class="material-symbols-outlined">dashboard</span></a>
        <a href="admin-pedidos.html" class="text-gray-500"><span class="material-symbols-outlined">receipt_long</span></a>
        <a href="admin-produtos.html" class="text-gray-500"><span class="material-symbols-outlined">inventory_2</span></a>
        <a href="admin-clientes.html" class="text-blue-600"><span class="material-symbols-outlined">group</span></a>
    </div>

    <script>
        const API_URL = 'https://lojafeminia3-1.onrender.com/api';
        const token = localStorage.getItem('token');

        if(!token) window.location.href = 'admin-login.html';

        async function load() {
            try {
                const res = await fetch(`${API_URL}/admin/customers`, { headers: { 'Authorization': `Bearer ${token}` }});
                if(!res.ok) throw new Error('Erro');
                const users = await res.json();
                
                document.getElementById('customers-list').innerHTML = users.map(u => `
                    <div class="bg-white p-4 rounded-lg shadow-sm flex items-center gap-3 border border-gray-100">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-lg uppercase">
                            ${u.name.charAt(0)}
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">${u.name}</p>
                            <p class="text-sm text-gray-500">${u.email}</p>
                        </div>
                    </div>
                `).join('');
            } catch(e) {
                window.location.href = 'admin-login.html';
            }
        }
        load();
    </script>
</body>
</html>
